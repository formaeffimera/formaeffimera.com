<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror Vacui</title>
    <style>
        /* Resetta margini e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Imposta il corpo della pagina */
        body {
            height: 100vh; /* Altezza fissa dello schermo */
            overflow: hidden; /* Impedisce scrolling */
            background-color: black; /* Sfondo nero */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Contenitore dello scorrimento */
        .scroll-container {
            display: flex; /* Dispone gli elementi in fila */
            position: absolute;
            top: 0;
            left: 0;
            height: 100vh; /* Altezza bloccata allo schermo */
            animation: scroll-left 10s linear infinite; /* Movimento continuo */
        }

        /* Immagine SVG */
        .scrolling-image {
            height: 100%; /* Adatta l'altezza allo schermo */
            width: auto; /* Mantiene la proporzione naturale del file */
            flex-shrink: 0; /* Impedisce ridimensionamento */
        }

        /* Animazione dello scorrimento */
        @keyframes scroll-left {
            0% {
                transform: translateX(0); /* Inizia dalla posizione originale */
            }
            100% {
                transform: translateX(-100%); /* Scorre di una larghezza del contenitore */
            }
        }

        /* Specifiche per dispositivi mobili */
        @media (max-width: 768px) {
            .scroll-container {
                height: 100vh; /* Altezza sempre bloccata */
            }
            .scrolling-image {
                height: 100%; /* Scritta bloccata rispetto all'altezza dello schermo */
            }
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <!-- Copie consecutive dell'immagine SVG -->
        <img src="https://formaeffimera.com/svg/HR.svg" alt="Horror Vacui Graphic" class="scrolling-image">
        <img src="https://formaeffimera.com/svg/HR.svg" alt="Horror Vacui Graphic" class="scrolling-image">
        <img src="https://formaeffimera.com/svg/HR.svg" alt="Horror Vacui Graphic" class="scrolling-image">
    </div>
</body>
</html>
