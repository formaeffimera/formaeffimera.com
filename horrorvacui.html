<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror Vacui</title>
    <style>
        /* Resetta margini e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Imposta il corpo della pagina */
        body {
            height: 100vh; /* Occupa tutta l'altezza dello schermo */
            overflow: hidden; /* Impedisce lo scrolling verticale */
            background-color: black; /* Sfondo nero */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Contenitore dello scorrimento */
        .scroll-container {
            display: flex; /* Dispone gli elementi in fila */
            width: calc(100vw * 3); /* 3 copie, ciascuna larga come lo schermo */
            animation: scroll-left 10s linear infinite; /* Movimento continuo */
        }

        /* Immagine SVG */
        .scrolling-image {
            height: 100vh; /* Adatta l'altezza dello schermo */
            width: 100vw; /* Ogni immagine Ã¨ larga quanto lo schermo */
            flex-shrink: 0; /* Impedisce il ridimensionamento */
        }

        /* Animazione dello scorrimento */
        @keyframes scroll-left {
            0% {
                transform: translateX(0); /* Inizia dalla posizione originale */
            }
            100% {
                transform: translateX(-100vw); /* Scorre esattamente una larghezza dello schermo */
            }
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <!-- Copie consecutive dell'immagine SVG -->
        <img src="https://formaeffimera.com/svg/HR.svg" alt="Horror Vacui Graphic" class="scrolling-image">
        <img src="https://formaeffimera.com/svg/HR.svg" alt="Horror Vacui Graphic" class="scrolling-image">
        <img src="https://formaeffimera.com/svg/HR.svg" alt="Horror Vacui Graphic" class="scrolling-image">
    </div>
</body>
</html>
