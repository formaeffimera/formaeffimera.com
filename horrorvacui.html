<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror Vacui</title>
    <style>
        /* Resetta margini e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Imposta il corpo della pagina */
        body {
            height: 100vh; /* Occupa tutta l'altezza dello schermo */
            overflow: hidden; /* Impedisce lo scrolling verticale */
            background-color: black; /* Colore di sfondo */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Contenitore dello scorrimento */
        .scroll-container {
            position: relative;
            height: 100%; /* Adatta l'altezza al viewport */
            width: 300%; /* Larghezza sufficiente per il looping */
            display: flex;
            overflow: hidden;
        }

        /* Immagine SVG */
        .scrolling-image {
            height: 100%; /* Si adatta all'altezza dello schermo */
            flex-shrink: 0; /* Impedisce il ridimensionamento */
        }

        /* Animazione dello scorrimento */
        @keyframes scroll-left {
            0% {
                transform: translateX(0); /* Inizia dalla posizione originale */
            }
            100% {
                transform: translateX(-100%); /* Scorre verso sinistra */
            }
        }

        /* Applica l'animazione */
        .scroll-container {
            animation: scroll-left 10s linear infinite; /* Scorrimento continuo */
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <!-- Prima copia dell'immagine SVG -->
        <img src="https://formaeffimera.com/svg/HR.svg" alt="Horror Vacui Graphic" class="scrolling-image">
        <!-- Seconda copia dell'immagine SVG per continuità -->
        <img src="https://formaeffimera.com/svg/HR.svg" alt="Horror Vacui Graphic" class="scrolling-image">
        <!-- Terza copia dell'immagine SVG per continuità infinita -->
        <img src="https://formaeffimera.com/svg/HR.svg" alt="Horror Vacui Graphic" class="scrolling-image">
    </div>
</body>
</html>
