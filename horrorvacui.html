<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror Vacui</title>
    <style>
        /* Resetta margini e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Blocco della pagina */
        body {
            height: 100vh; /* Altezza dello schermo */
            overflow: hidden; /* Evita scrolling */
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Sfondo animato */
        .background-animation {
            position: fixed; /* Fisso allo schermo */
            top: 0;
            left: 0;
            width: 100vw; /* Larghezza dello schermo */
            height: 100vh; /* Altezza dello schermo */
            overflow: hidden; /* Evita spazi extra */
            z-index: -1; /* Dietro a tutto il contenuto */
            pointer-events: none; /* Disabilita interazione con lo sfondo */
        }

        /* Contenitore dello scorrimento */
        .scroll-container {
            display: flex;
            width: calc(100vw * 6); /* 6 copie per garantire continuità infinita */
            height: 100%; /* Altezza bloccata */
            animation: scroll-left 10s linear infinite; /* Movimento continuo */
        }

        /* Immagine SVG */
        .scrolling-image {
            height: 100%; /* Altezza sempre bloccata */
            width: auto; /* Mantiene proporzioni naturali */
            flex-shrink: 0; /* Evita ridimensionamenti */
        }

        /* Animazione infinita dello scorrimento */
        @keyframes scroll-left {
            0% {
                transform: translateX(0); /* Partenza */
            }
            100% {
                transform: translateX(-300vw); /* Scorre di 3 schermi per ciclo */
            }
        }

        /* Contenuto aggiuntivo (non influenzato dall'animazione) */
        .content {
            position: relative;
            z-index: 1; /* Sopra l'animazione */
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        /* Blocca lo zoom sullo sfondo su dispositivi mobili */
        @media (max-width: 768px) {
            body {
                touch-action: manipulation; /* Previene zoom sullo sfondo */
            }
        }
    </style>
</head>
<body>
    <!-- Sfondo animato -->
    <div class="background-animation">
        <div class="scroll-container">
            <!-- Duplica le immagini SVG per continuità infinita -->
            <img src="https://formaeffimera.com/svg/HR.svg" alt="Horror Vacui Graphic" class="scrolling-image">
            <img src="https://formaeffimera.com/svg/HR.svg" alt="Horror Vacui Graphic" class="scrolling-image">
            <img src="https://formaeffimera.com/svg/HR.svg" alt="Horror Vacui Graphic" class="scrolling-image">
            <img src="https://formaeffimera.com/svg/HR.svg" alt="Horror Vacui Graphic" class="scrolling-image">
            <img src="https://formaeffimera.com/svg/HR.svg" alt="Horror Vacui Graphic" class="scrolling-image">
            <img src="https://formaeffimera.com/svg/HR.svg" alt="Horror Vacui Graphic" class="scrolling-image">
        </div>
    </div>

    <!-- Contenuto aggiuntivo -->
    <div class="content">
        <h1>Benvenuto a Horror Vacui</h1>
        <p>Questo è un contenuto aggiuntivo che puoi zoomare!</p>
    </div>
</body>
</html>
