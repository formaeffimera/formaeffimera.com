<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="img/icon.png" type="image/png">
    <link rel="stylesheet" href="cssfonts/fontstyles.css">
    <style>
        /* Importa i font */
        @font-face {
            font-family: 'Courier Prime Bold';
            src: url('fonts/CourierPrime-Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }
        @font-face {
            font-family: 'Courier Prime Regular';
            src: url('fonts/CourierPrime-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'SocialMediaFont';
            src: url('fonts/SocialMediaFont.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Video di sfondo */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Corpo e impostazione del contenuto */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
            overflow-x: hidden;
        }

        /* Contenitore per la scritta "FORMÆFFIMERA" */
        .text-container {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0; /* Posiziona il testo sopra il video ma sotto la griglia */
            text-align: left;
        }

        /* Stili per la scritta "FORMÆFFIMERA" */
        .fromaeffimera-text {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 250pt;
            color: black;
            text-transform: uppercase;
            line-height: 1; /* Imposta l'interlinea a singola */
            margin: 0;
            padding: 0;
            white-space: normal;
            overflow-wrap: break-word;
        }

        /* Media Query per schermi medi (tablet) */
        @media (max-width: 1024px) {
            .fromaeffimera-text {
                font-size: 125pt;
            }
        }

        /* Media Query per schermi piccoli (cellulari) */
        @media (max-width: 768px) {
            .fromaeffimera-text {
                font-size: 90pt;
            }
            .text-container {
                padding: 10px;
            }
        }

        /* Griglia con celle quadrate per le scritte bianche */
        .grid-overlay {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: calc(100vw / 3);
            overflow-y: auto;
            overflow-x: hidden;
            z-index: 1; /* Assicura che le scritte bianche siano sopra la scritta "FORMÆFFIMERA" */
            padding: 20px;
            box-sizing: border-box;
        }

        /* Scritte bianche per la griglia desktop */
        .grid-overlay div {
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 10px;
            color: white;
            font-family: 'Courier Prime Bold', monospace;
            font-weight: bold;
            hyphens: auto;
            overflow-wrap: break-word;
            text-align: left;
        }

        /* Stile per le lettere social con font SocialMedia */
        .social-icon {
            font-family: 'SocialMediaFont';
            font-size: inherit;
            color: white;
            text-decoration: none;
            padding: 0 2px;
        }

        /* Griglia adattiva per tablet e smartphone */
        @media (max-width: 1024px) {
            .grid-overlay {
                grid-template-columns: repeat(3, 1fr);
                grid-auto-rows: auto;
            }
            .grid-overlay div {
                font-size: 18px;
                font-family: 'Courier Prime Regular', monospace;
                font-weight: normal;
            }
        }

        @media (max-width: 768px) {
            .grid-overlay {
                grid-template-columns: repeat(3, 1fr);
                grid-auto-rows: auto;
            }
            .grid-overlay div {
                font-size: 26px;
                font-family: 'Courier Prime Regular', monospace;
                font-weight: normal;
            }
        }
    </style>
</head>
