<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Font Inter con Video di Sfondo</title>
    <link rel="stylesheet" href="cssfonts/fontstyles.css"> <!-- Collega il CSS con i font -->
    <style>
        /* Stili per il video di sfondo */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Mette il video sotto il contenuto */
        }

        /* Stili per posizionamento e formattazione del testo */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
            overflow-x: hidden; /* Evita lo scroll orizzontale */
        }

        .text-container {
            width: 100%; /* Adatta alla larghezza dello schermo */
            overflow-wrap: break-word; /* Spezza la parola se necessario */
            padding: 20px;
            box-sizing: border-box; /* Considera il padding all'interno della larghezza */
            position: relative; /* Mette il testo sopra il video */
            z-index: 1; /* Posiziona il testo sopra il video */
        }

        .fromaeffimera-text {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 250pt; /* Dimensione per schermi grandi */
            color: white; /* Colore del testo in contrasto con lo sfondo video */
            text-transform: uppercase;
            white-space: normal; /* Permette al testo di andare a capo */
        }

        /* Media Query per schermi medi (tablet) */
        @media (max-width: 1024px) {
            .fromaeffimera-text {
                font-size: 125pt; /* Riduce la dimensione del font a 125pt su tablet */
            }
        }

        /* Media Query per schermi piccoli (cellulari) */
        @media (max-width: 768px) {
            .fromaeffimera-text {
                font-size: 90pt; /* Imposta il font a 90pt su cellulari */
            }
            .text-container {
                padding: 10px; /* Riduce il padding per minimizzare i contorni */
            }
        }
    </style>
</head>
<body>
    <!-- Video di sfondo -->
    <video autoplay muted loop class="background-video">
        <source src="video/background-video.mp4" type="video/mp4">
        <!-- Aggiungi altri formati di video per maggiore compatibilità se necessario -->
        Il tuo browser non supporta il tag video.
    </video>

    <!-- Testo che scorre sopra il video -->
    <div class="text-container">
        <p class="fromaeffimera-text">FORMÆFFIMERA</p>
    </div>
</body>
</html>
