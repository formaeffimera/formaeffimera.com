<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Font Inter</title>
    <link rel="stylesheet" href="cssfonts/fontstyles.css"> <!-- Collega il CSS con i font -->
    <style>
        /* Stili per posizionamento e formattazione del testo */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
            overflow-x: hidden; /* Evita lo scroll orizzontale */
        }

        .text-container {
            width: 100%; /* Adatta alla larghezza dello schermo */
            overflow-wrap: break-word; /* Spezza la parola se necessario */
            padding: 20px;
            box-sizing: border-box; /* Considera il padding all'interno della larghezza */
        }

        .fromaeffimera-text {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 250pt; /* Dimensione per schermi grandi */
            color: black;
            text-transform: uppercase;
            white-space: normal; /* Permette al testo di andare a capo */
        }

        /* Media Query per schermi medi (tablet) */
        @media (max-width: 1024px) {
            .fromaeffimera-text {
                font-size: 125pt; /* Riduce la dimensione del font a 125pt su tablet */
            }
        }

        /* Media Query per schermi piccoli (cellulari) */
        @media (max-width: 768px) {
            .fromaeffimera-text {
                font-size: 90pt; /* Imposta il font a 90pt su cellulari */
            }
            .text-container {
                padding: 10px; /* Riduce il padding per minimizzare i contorni */
            }
        }
    </style>
</head>
<body>
    <div class="text-container">
        <p class="fromaeffimera-text">FORMÃ†FFIMERA</p>
    </div>
</body>
</html>
